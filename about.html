<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几何博客 - 关于</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 变量定义，与主页保持一致 */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --header-bg: #2c3e50;
            --header-text: #ecf0f1;
        }

        /* 基础重置和全局样式 */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景几何图形 */
        body::before, body::after {
            content: '';
            position: fixed;
            z-index: -1;
            opacity: 0.05;
            transition: transform 0.5s ease-out;
        }

        body::before {
            width: 50vw;
            height: 50vw;
            background: var(--primary-color);
            border-radius: 50%;
            top: -20vw;
            right: -20vw;
        }

        body::after {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 40vw 40vw;
            border-color: transparent transparent var(--secondary-color) transparent;
            bottom: -10vw;
            left: -10vw;
            transform: rotate(-20deg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .site-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        .site-header::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent);
             background-size: 40px 40px;
             z-index: 0;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .site-nav a {
            color: var(--header-text);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .site-nav a:hover {
            color: var(--primary-color);
        }

        /* 卡片通用样式 */
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 2.5rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        /* 图表容器特定样式 */
        .chart-container {
            text-align: center; /* 让标题和图片居中 */
        }
        
        .chart-container h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .chart-container img {
            max-width: 100%; /* 确保图片响应式 */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 页脚样式 */
        .site-footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            color: #6c757d;
            border-top: 1px solid var(--border-color);
        }

    </style>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">几何空间</h1>
            <nav class="site-nav">
                <a href="./index.html">首页</a>
                <a href="./about.html">行情</a>
                <a href="#">归档</a>
                <a href="#">联系我</a>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <div class="card">
            <h2 class="card-title">关于此页</h2>
            <p>此页面用于展示实时行情图表，数据来源于公开网络资源。</p>
        </div>

        <div class="card chart-container">
            <h3>标普500</h3>
            <img src="https://stooq.com/c/?s=^spx&c=1d&t=l&a=lg" alt="标普500指数走势图">
        </div>

        <div class="card chart-container">
            <h3>纳斯达克</h3>
            <img src="https://stooq.com/c/?s=^ndq&c=1d&t=l&a=lg" alt="纳斯达克指数走势图">
        </div>

        <div class="card chart-container">
            <h3>BTCUSD</h3>
            <img src="https://stooq.com/c/?s=btc.v&c=1d&t=l&a=lg" alt="比特币对美元走势图">
        </div>

    </main>

    <footer class="site-footer">
        <p>&copy; 2025 几何空间. All Rights Reserved.</p>
    </footer>

    <script>
        // 沿用主页的滚动视差效果
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            document.body.style.setProperty('--before-transform', `translateY(${scrollY * 0.1}px)`);
            document.body.style.setProperty('--after-transform', `translateY(${scrollY * 0.2}px) rotate(-20deg)`);
        });

        let styleSheet = document.styleSheets[0];
        styleSheet.insertRule('body::before { transform: var(--before-transform, translateY(0)); }', styleSheet.cssRules.length);
        styleSheet.insertRule('body::after { transform: var(--after-transform, rotate(-20deg)); }', styleSheet.cssRules.length);
    </script>

</body>
</html>
