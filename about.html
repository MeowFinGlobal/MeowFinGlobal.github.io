<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 - Enceladus Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa; --text-color: #212529; --primary-color: #4a90e2; --secondary-color: #f5a623;
            --card-bg-color: #ffffff; --border-color: #dee2e6; --header-bg: #2c3e50; --header-text: #ecf0f1;
            --text-muted: #6c757d; --card-shadow: rgba(0,0,0,0.05); --article-title-color: #333;
        }
        body.dark-mode {
            --bg-color: #121212; --text-color: #e0e0e0; --primary-color: #58a6ff; --secondary-color: #f7b731;
            --card-bg-color: #1e1e1e; --border-color: #333; --header-bg: #1a202c; --header-text: #e2e8f0;
            --text-muted: #a0aec0; --card-shadow: rgba(0,0,0,0.2); --article-title-color: #f0f0f0;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.7; overflow-x: hidden; position: relative; transition: background-color 0.3s, color 0.3s; }
        body::before, body::after { content: ''; position: fixed; z-index: -1; opacity: 0.05; transition: transform 0.5s ease-out, background-color 0.3s; }
        body::before { width: 50vw; height: 50vw; background-color: var(--primary-color); border-radius: 50%; top: -20vw; right: -20vw; transform: var(--before-transform, translateY(0)); }
        body::after { width: 0; height: 0; border-style: solid; border-width: 0 0 40vw 40vw; border-color: transparent transparent var(--secondary-color) transparent; bottom: -10vw; left: -10vw; transform: var(--after-transform, rotate(-20deg)); }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .site-header { background-color: var(--header-bg); color: var(--header-text); padding: 2rem 1rem; text-align: center; margin-bottom: 3rem; border-bottom: 5px solid var(--primary-color); position: relative; overflow: hidden; transition: background-color 0.3s; }
        .site-header::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent); background-size: 40px 40px; z-index: 0; }
        .site-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; position: relative; z-index: 1; }
        .site-nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        .site-nav a { color: var(--header-text); text-decoration: none; margin: 0 15px; font-weight: 300; transition: all 0.3s ease; opacity: 0.8; display: inline-block; }
        .site-nav a:hover { color: #fff; opacity: 1; transform: translateY(-3px); }
        
        .toolbox-layout { display: flex; gap: 2rem; }
        .tool-nav { flex: 0 0 200px; }
        .tool-content { flex: 1 1 auto; }

        .tool-list { list-style: none; padding: 0; }
        .tool-list a { display: block; padding: 0.75rem 1rem; margin-bottom: 0.5rem; background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; text-decoration: none; color: var(--text-color); font-weight: bold; transition: all 0.3s ease; cursor: pointer; }
        .tool-list a.active, .tool-list a:hover { background-color: var(--primary-color); color: white; border-color: var(--primary-color); transform: translateX(5px); }
        
        .tool-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; box-shadow: 0 4px 15px var(--card-shadow); transition: all 0.3s ease; }
        .tool-title { font-size: 1.8rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem; display: inline-block; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); font-size: 1rem; }
        
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .result-item { background-color: var(--bg-color); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); }
        .result-label { font-weight: bold; color: var(--primary-color); }
        .result-value { font-size: 1.2rem; font-weight: bold; margin-top: 0.25rem; }

        .site-footer { text-align: center; padding: 2rem 1rem; margin-top: 3rem; color: var(--text-muted); border-top: 1px solid var(--border-color); transition: all 0.3s ease; }
        #theme-toggle { background: none; color: var(--header-text); border: 1px solid var(--header-text); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-family: inherit; font-weight: 300; margin-left: 15px; display: inline-block; opacity: 0.8; transition: all 0.3s ease; }
        #theme-toggle:hover { color: #fff; background-color: var(--primary-color); border-color: var(--primary-color); opacity: 1; transform: translateY(-3px); }

        @media (max-width: 768px) { .toolbox-layout { flex-direction: column; } }
    </style>
</head>
<body>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>
    
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Enceladus的非财经空间</h1>
            <nav class="site-nav">
                <a href="./index.html">首页</a>
                <a href="./tools.html">工具</a>
                <a href="./archive.html">归档</a>
                <a href="./realtime.html">实时</a>
                <button id="theme-toggle">切换模式</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="toolbox-layout">
            <aside class="tool-nav">
                <ul class="tool-list">
                    <li><a class="active" data-tool="planetary-calculator">行星参数计算器</a></li>
                    <!-- 【新增】: 新工具的导航链接 -->
                    <li><a data-tool="new-tool-template">新工具模板</a></li>
                </ul>
            </aside>
            <section class="tool-content">
                <div id="planetary-calculator" class="tool-card">
                    <h2 class="tool-title">行星参数计算器</h2>
                    <div class="form-group">
                        <label for="mass">质量 (地球倍数, M⊕)</label>
                        <input type="number" id="mass" value="1">
                    </div>
                    <div class="form-group">
                        <label for="radius">半径 (km)</label>
                        <input type="number" id="radius" value="6371">
                    </div>
                    <div class="results-grid">
                        <div class="result-item">
                            <span class="result-label">密度 (g/cm³)</span>
                            <p id="density" class="result-value">-</p>
                        </div>
                        <div class="result-item">
                            <span class="result-label">表面重力 (g)</span>
                            <p id="gravity" class="result-value">-</p>
                        </div>
                        <div class="result-item">
                            <span class="result-label">洛希极限 (行星半径)</span>
                            <p id="roche" class="result-value">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- 【新增】: 新工具的内容卡片，默认隐藏 -->
                <div id="new-tool-template" class="tool-card" style="display: none;">
                    <h2 class="tool-title">雷达测风估算</h2>
                    <div class="form-group">
                        <label for="radar-height">雷达站高度 (m)</label>
                        <input type="number" id="radar-height" value="100">
                    </div>
                    <div class="form-group">
                        <label for="elevation-angle">仰角 (°)</label>
                        <input type="number" id="elevation-angle" value="1">
                    </div>
                    <div class="form-group">
                        <label for="distance">回波距离 (km)</label>
                        <input type="number" id="distance" value="50">
                    </div>
                    <div class="form-group">
                        <label for="raw-wind-speed">风速 (m/s)</label>
                        <input type="number" id="raw-wind-speed" value="15">
                    </div>
                    <div class="results-grid">
                        <div class="result-item">
                            <span class="result-label">探测层面高度 (km)</span>
                            <p id="detected-height" class="result-value">-</p>
                        </div>
                        <div class="result-item">
                            <span class="result-label">换算后风速 (m/s)</span>
                            <p id="converted-wind" class="result-value">-</p>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Enceladus. All Rights Reserved.</p>
    </footer>

    <script>
        (function() {
            // --- 滚动效果 ---
            window.addEventListener('scroll', () => window.requestAnimationFrame(() => {
                const scrollY = window.scrollY;
                document.body.style.setProperty('--before-transform', `translateY(${scrollY * 0.1}px)`);
                document.body.style.setProperty('--after-transform', `translateY(${scrollY * 0.2}px) rotate(-20deg)`);
            }));

            // --- 【新增】: 工具切换逻辑 ---
            const toolLinks = document.querySelectorAll('.tool-list a');
            const toolCards = document.querySelectorAll('.tool-card');

            toolLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const toolId = this.getAttribute('data-tool');
                    const targetTool = document.getElementById(toolId);

                    toolLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    toolCards.forEach(card => card.style.display = 'none');

                    if (targetTool) {
                        targetTool.style.display = 'block';
                    }
                });
            });

            // --- 行星参数计算器逻辑 ---
            const massInput = document.getElementById('mass');
            const radiusInput = document.getElementById('radius');
            const densityOutput = document.getElementById('density');
            const gravityOutput = document.getElementById('gravity');
            const rocheOutput = document.getElementById('roche');

            const G = 6.67430e-11; // m^3 kg^-1 s^-2
            const M_EARTH = 5.972e24; // kg
            const G_EARTH = 9.80665; // m/s^2

            function calculatePlanetaryParams() {
                const massEarthMultiples = parseFloat(massInput.value);
                const radiusKm = parseFloat(radiusInput.value);

                if (isNaN(massEarthMultiples) || isNaN(radiusKm) || massEarthMultiples <= 0 || radiusKm <= 0) {
                    densityOutput.textContent = '-';
                    gravityOutput.textContent = '-';
                    rocheOutput.textContent = '-';
                    return;
                }

                const massKg = massEarthMultiples * M_EARTH;
                const radiusM = radiusKm * 1000;

                const volumeM3 = (4/3) * Math.PI * Math.pow(radiusM, 3);
                const densityKgM3 = massKg / volumeM3;
                const densityGcm3 = densityKgM3 / 1000;
                densityOutput.textContent = densityGcm3.toFixed(2);

                const gravityMs2 = (G * massKg) / Math.pow(radiusM, 2);
                const gravityG = gravityMs2 / G_EARTH;
                gravityOutput.textContent = gravityG.toFixed(2);

                const rhoSatellite = 3.34; 
                const rocheLimitRadii = Math.pow(2 * densityGcm3 / rhoSatellite, 1/3);
                rocheOutput.textContent = rocheLimitRadii.toFixed(2);
            }

            massInput.addEventListener('input', calculatePlanetaryParams);
            radiusInput.addEventListener('input', calculatePlanetaryParams);
            calculatePlanetaryParams();

            // --- 雷达测风估算逻辑 ---
            const radarHeightInput = document.getElementById('radar-height');
            const elevationAngleInput = document.getElementById('elevation-angle');
            const distanceInput = document.getElementById('distance');
            const rawWindSpeedInput = document.getElementById('raw-wind-speed');

            const detectedHeightOutput = document.getElementById('detected-height');
            const convertedWindOutput = document.getElementById('converted-wind');

            function calculateRadarWind() {
                const hRadar = parseFloat(radarHeightInput.value);
                const angleDeg = parseFloat(elevationAngleInput.value);
                const distanceKm = parseFloat(distanceInput.value);
                const windSpeed = parseFloat(rawWindSpeedInput.value);

                if (
                    isNaN(hRadar) || isNaN(angleDeg) || isNaN(distanceKm) || isNaN(windSpeed) ||
                    hRadar < 0 || angleDeg < 0 || distanceKm <= 0 || windSpeed < 0
                ) {
                    detectedHeightOutput.textContent = '-';
                    convertedWindOutput.textContent = '-';
                    return;
                }

                const angleRad = angleDeg * Math.PI / 180;
                const heightKm = (distanceKm * Math.sin(angleRad)) + (hRadar / 1000);

                let convertedSpeed;
                if (heightKm < 0.7) {
                    convertedSpeed = (0.82 - 0.1 * heightKm) * windSpeed;
                } else {
                    convertedSpeed = (0.6975 + 0.075 * heightKm) * windSpeed;
                }

                detectedHeightOutput.textContent = heightKm.toFixed(2);
                convertedWindOutput.textContent = convertedSpeed.toFixed(2);
            }

            radarHeightInput.addEventListener('input', calculateRadarWind);
            elevationAngleInput.addEventListener('input', calculateRadarWind);
            distanceInput.addEventListener('input', calculateRadarWind);
            rawWindSpeedInput.addEventListener('input', calculateRadarWind);
            calculateRadarWind();

            // --- 主题切换逻辑 ---
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            if (themeToggle) {
                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        body.classList.add('dark-mode');
                        themeToggle.textContent = '日间模式';
                    } else {
                        body.classList.remove('dark-mode');
                        themeToggle.textContent = '黑夜模式';
                    }
                };
                themeToggle.addEventListener('click', () => {
                    const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
                    applyTheme(newTheme);
                    try { localStorage.setItem('theme', newTheme); } catch (e) { console.error("无法访问 localStorage:", e); }
                });
                const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                applyTheme(currentTheme);
            }
        })();
    </script>

</body>
</html>
