<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 - Enceladus Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa; --text-color: #212529; --primary-color: #4a90e2; --secondary-color: #f5a623;
            --card-bg-color: #ffffff; --border-color: #dee2e6; --header-bg: #2c3e50; --header-text: #ecf0f1;
            --text-muted: #6c757d; --card-shadow: rgba(0,0,0,0.05); --article-title-color: #333;
            --map-ocean-color: #eef7ff; --map-land-color: #e0e0e0; --map-grid-color: #cccccc;
        }
        body.dark-mode {
            --bg-color: #121212; --text-color: #e0e0e0; --primary-color: #58a6ff; --secondary-color: #f7b731;
            --card-bg-color: #1e1e1e; --border-color: #333; --header-bg: #1a202c; --header-text: #e2e8f0;
            --text-muted: #a0aec0; --card-shadow: rgba(0,0,0,0.2); --article-title-color: #f0f0f0;
            --map-ocean-color: #222222; --map-land-color: #666666; --map-grid-color: #555;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.7; overflow-x: hidden; position: relative; transition: background-color 0.3s, color 0.3s; }
        body::before, body::after { content: ''; position: fixed; z-index: -1; opacity: 0.05; transition: transform 0.5s ease-out, background-color 0.3s; }
        body::before { width: 50vw; height: 50vw; background-color: var(--primary-color); border-radius: 50%; top: -20vw; right: -20vw; transform: var(--before-transform, translateY(0)); }
        body::after { width: 0; height: 0; border-style: solid; border-width: 0 0 40vw 40vw; border-color: transparent transparent var(--secondary-color) transparent; bottom: -10vw; left: -10vw; transform: var(--after-transform, rotate(-20deg)); }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .site-header { background-color: var(--header-bg); color: var(--header-text); padding: 2rem 1rem; text-align: center; margin-bottom: 3rem; border-bottom: 5px solid var(--primary-color); position: relative; overflow: hidden; transition: background-color 0.3s; }
        .site-header::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent); background-size: 40px 40px; z-index: 0; }
        .site-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; position: relative; z-index: 1; }
        .site-nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        .site-nav a { color: var(--header-text); text-decoration: none; margin: 0 15px; font-weight: 300; transition: all 0.3s ease; opacity: 0.8; display: inline-block; }
        .site-nav a:hover { color: #fff; opacity: 1; transform: translateY(-3px); }
        
        .toolbox-layout { display: flex; gap: 2rem; }
        .tool-nav { flex: 0 0 200px; }
        .tool-content { flex: 1 1 auto; min-width: 0; }

        .tool-list { list-style: none; padding: 0; }
        .tool-list a { display: block; padding: 0.75rem 1rem; margin-bottom: 0.5rem; background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; text-decoration: none; color: var(--text-color); font-weight: bold; transition: all 0.3s ease; cursor: pointer; }
        .tool-list a.active, .tool-list a:hover { background-color: var(--primary-color); color: white; border-color: var(--primary-color); transform: translateX(5px); }
        
        .tool-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; box-shadow: 0 4px 15px var(--card-shadow); transition: all 0.3s ease; }
        .tool-title { font-size: 1.8rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--primary-color); padding-bottom: 0.5rem; display: inline-block; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); font-size: 1rem; }
        
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .result-item { background-color: var(--bg-color); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); }
        .result-label { font-weight: bold; color: var(--primary-color); }
        .result-value { font-size: 1.2rem; font-weight: bold; margin-top: 0.25rem; }

        .fnv3-map-container { width: 100%; aspect-ratio: 3/2; border: 1px solid var(--border-color); border-radius: 8px; margin-top: 1rem; background-color: var(--map-ocean-color); }
        .fnv3-map-container svg { width: 100%; height: 100%; display: block; }
        
        .btn-generate { display: block; width: 100%; padding: 0.75rem; font-size: 1.1rem; font-weight: bold; color: white; background-color: var(--primary-color); border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; margin-top: 1.5rem; }
        .btn-generate:hover { filter: brightness(110%); }

        .site-footer { text-align: center; padding: 2rem 1rem; margin-top: 3rem; color: var(--text-muted); border-top: 1px solid var(--border-color); transition: all 0.3s ease; }
        #theme-toggle { background: none; color: var(--header-text); border: 1px solid var(--header-text); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-family: inherit; font-weight: 300; margin-left: 15px; display: inline-block; opacity: 0.8; transition: all 0.3s ease; }
        #theme-toggle:hover { color: #fff; background-color: var(--primary-color); border-color: var(--primary-color); opacity: 1; transform: translateY(-3px); }

        @media (max-width: 768px) { .toolbox-layout { flex-direction: column; } }
    </style>
</head>
<body>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>

                <a href="./archive.html">归档</a>
                <a href="./realtime.html">实时</a>

            </nav>

                <div id="fnv3-ensemble" class="tool-card">
                    <h2 class="tool-title">FNV3 TC Ensemble Path</h2>
                    <div class="form-grid">
                        <div class="form-group"><label for="lon-min">最小经度</label><input type="number" id="lon-min" value="-151"></div>
                        <div class="form-group"><label for="lon-max">最大经度</label><input type="number" id="lon-max" value="-138"></div>
                        <div class="form-group"><label for="lat-min">最小纬度</label><input type="number" id="lat-min" value="7"></div>
                        <div class="form-group"><label for="lat-max">最大纬度</label><input type="number" id="lat-max" value="17"></div>
                        <div class="form-group"><label for="lead-time-min">最小预报时效 (h)</label><input type="number" id="lead-time-min" value="48"></div>
                        <div class="form-group"><label for="lead-time-max">最大预报时效 (h)</label><input type="number" id="lead-time-max" value="120"></div>
                    </div>
                    <button id="generate-fnv3-map" class="btn-generate">生成图像</button>
                    <div id="fnv3-status" style="margin-top: 1rem;">点击按钮开始...</div>
                    <div id="fnv3-map-container" class="fnv3-map-container" style="display: none;"></div>
                    <div id="fnv3-stats" style="margin-top: 1rem; font-size: 0.9rem;"></div>
                </div>

            </section>
        </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script>
        (function() {
            // ... (Omitted other tool logics and theme switcher for brevity)

            // --- FNV3 TC Ensemble Logic ---
            const generateBtn = document.getElementById('generate-fnv3-map');
            if (generateBtn) {
                generateBtn.addEventListener('click', loadFnv3Data);
            }
            
            async function loadFnv3Data() {
                const statusEl = document.getElementById('fnv3-status');
                const mapContainer = document.getElementById('fnv3-map-container');
                const statsEl = document.getElementById('fnv3-stats');

                mapContainer.style.display = 'none';
                mapContainer.innerHTML = '';
                statsEl.innerHTML = '';
                statusEl.textContent = '正在寻找最新的数据文件...';

                const filters = {
                    lonMin: parseFloat(document.getElementById('lon-min').value),
                    lonMax: parseFloat(document.getElementById('lon-max').value),
                    latMin: parseFloat(document.getElementById('lat-min').value),
                    latMax: parseFloat(document.getElementById('lat-max').value),
                    leadTimeMin: parseFloat(document.getElementById('lead-time-min').value),
                    leadTimeMax: parseFloat(document.getElementById('lead-time-max').value)
                };

                try {
                    const world = await fetch("https://unpkg.com/world-atlas@2/countries-110m.json").then(res => res.json());
                    const { fileUrl, fileName } = await findLatestFnv3File(statusEl);
                    statusEl.textContent = `已找到最新文件: ${fileName}，正在抓取和处理...`;

                    const proxyUrl = 'https://corsproxy.io/?';
                    const csvText = await fetch(proxyUrl + encodeURIComponent(fileUrl)).then(res => {
                        if (!res.ok) throw new Error(`无法抓取文件 ${fileName}`);
                        return res.text();
                    });

                    const tracks = processFnv3Csv(csvText, filters);

                    if (tracks.size === 0) {
                        statusEl.textContent = `在 ${fileName} 中未找到符合筛选条件的气旋路径。`;
                        return;
                    }

                    statusEl.textContent = `数据处理完成，正在绘制 ${tracks.size} 条路径...`;
                    mapContainer.style.display = 'block';
                    drawFnv3Map(mapContainer, world, tracks, fileName);
                    
                    const avgMaxIntensity = calculateStats(tracks);
                    statsEl.textContent = `所有成员路径的平均最高强度：${avgMaxIntensity.toFixed(2)} 节`;

                } catch (error) {
                    console.error('FNV3工具出错:', error);
                    statusEl.textContent = `错误: ${error.message}`;
                }
            }

            async function findLatestFnv3File(statusEl) {
                const proxyUrl = 'https://corsproxy.io/?';
                let now = new Date();
                now.setUTCHours(Math.floor(now.getUTCHours() / 6) * 6, 0, 0, 0);

                const baseUrl = 'https://deepmind.google.com/science/weatherlab/download/cyclones/FNV3/ensemble/cyclogenesis/csv/';

                for (let i = 0; i < 20; i++) {
                    const year = now.getUTCFullYear();
                    const month = (now.getUTCMonth() + 1).toString().padStart(2, '0');
                    const day = now.getUTCDate().toString().padStart(2, '0');
                    const hour = now.getUTCHours().toString().padStart(2, '0');
                    
                    const fileName = `FNV3_${year}_${month}_${day}T${hour}_00_cyclogenesis.csv`;
                    const fileUrl = baseUrl + fileName;
                    
                    if(statusEl) statusEl.textContent = `正在尝试: ${fileName}...`;

                    try {
                        const response = await fetch(proxyUrl + encodeURIComponent(fileUrl), { method: 'HEAD' });
                        if (response.ok) {
                            return { fileUrl, fileName };
                        }
                    } catch (e) {}
                    
                    now.setUTCHours(now.getUTCHours() - 6);
                }
                throw new Error("在过去5天内未找到可用的FNV3数据文件。");
            }

            function processFnv3Csv(csvText, filters) {
                const lines = csvText.split('\n');
                let dataStartIndex = -1;
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes('BEGIN DATA')) {
                        dataStartIndex = i + 1;
                        break;
                    }
                }
                if (dataStartIndex === -1) return new Map();

                const dataLines = lines.slice(dataStartIndex).join('\n');
                const data = d3.csvParse(dataLines);

                const firstPoints = Array.from(d3.group(data, d => d.sample, d => d.track_id).values(), 
                    sampleGroup => Array.from(sampleGroup.values(), trackGroup => trackGroup[0])
                ).flat();
                
                const selectedFirst = firstPoints.filter(p => 
                    +p.lon >= filters.lonMin && +p.lon <= filters.lonMax &&
                    +p.lat >= filters.latMin && +p.lat <= filters.latMax &&
                    +p.lead_time_hours >= filters.leadTimeMin && +p.lead_time_hours <= filters.leadTimeMax
                );

                const selectedPairs = new Set(selectedFirst.map(p => `${p.sample}|${p.track_id}`));
                
                const filteredData = data.filter(d => selectedPairs.has(`${d.sample}|${d.track_id}`));

                return d3.group(filteredData, d => d.sample, d => d.track_id);
            }
            
            function calculateStats(tracks) {
                let maxIntensities = [];
                tracks.forEach(sample => {
                    sample.forEach(track => {
                        maxIntensities.push(d3.max(track, d => +d.maximum_sustained_wind_speed_knots));
                    });
                });
                return d3.mean(maxIntensities);
            }

            function drawFnv3Map(container, world, tracks, title) {
                const width = container.clientWidth;
                const height = width * (2 / 3);

                const svg = d3.select(container).append("svg")
                    .attr("width", width)
                    .attr("height", height);

                // 将经度统一到 0~360
                function to360(lon) {
                    return ((+lon % 360) + 360) % 360;
                }

                // 提取所有点坐标
                const allPoints = Array.from(tracks.values()).flatMap(sample =>
                    Array.from(sample.values()).flat().map(p => ({
                        lon: to360(p.lon),
                        lat: +p.lat,
                        original: p
                    }))
                );

                const trackGeoJSON = {
                    type: "MultiPoint",
                    coordinates: allPoints.map(p => [p.lon, p.lat])
                };

                // 投影设置，可选设置 center: [180, 0] 为太平洋中心地图
                const projection = d3.geoMercator()
                    .center([180, 0])  // 若希望以太平洋为中心可取消注释
                    .fitExtent([[10, 10], [width - 10, height - 10]], trackGeoJSON);

                const pathGenerator = d3.geoPath().projection(projection);

                // 背景（海洋）
                svg.append("path")
                    .attr("d", pathGenerator({ type: "Sphere" }))
                    .attr("fill", "var(--map-ocean-color)");

                // 经纬网
                svg.append("path")
                    .datum(d3.geoGraticule10())
                    .attr("d", pathGenerator)
                    .attr("fill", "none")
                    .attr("stroke", "var(--map-grid-color)")
                    .attr("stroke-width", 0.5)
                    .attr("stroke-opacity", 0.5);

                // 陆地边界
                svg.append("path")
                    .datum(topojson.feature(world, world.objects.countries))
                    .attr("d", pathGenerator)
                    .attr("fill", "var(--map-land-color)")
                    .attr("stroke", "var(--map-grid-color)");

                // 遍历所有路径并绘制
                tracks.forEach(sample => {
                    sample.forEach(track => {
                        // 绘制路径线段
                        for (let i = 0; i < track.length - 1; i++) {
                            const start = track[i], end = track[i + 1];
                            const lon1 = to360(start.lon), lon2 = to360(end.lon);
                            const lat1 = +start.lat, lat2 = +end.lat;

                            // 可选：跳过穿越全球线段
                            if (Math.abs(lon1 - lon2) > 180) continue;

                            const segment = {
                                type: "LineString",
                                coordinates: [[lon1, lat1], [lon2, lat2]]
                            };

                            svg.append("path")
                                .datum(segment)
                                .attr("d", pathGenerator)
                                .attr("fill", "none")
                                .attr("stroke", getColorByIntensity(+start.maximum_sustained_wind_speed_knots))
                                .attr("stroke-width", 0.8);
                        }

                        // 绘制轨迹点
                        track.forEach(point => {
                            const [px, py] = projection([to360(point.lon), +point.lat]);
                            svg.append("circle")
                                .attr("cx", px)
                                .attr("cy", py)
                                .attr("r", 1.5)
                                .attr("fill", getColorByIntensity(+point.maximum_sustained_wind_speed_knots));
                        });
                    });
                });
                const match = title.match(/FNV3_(\d{4})_(\d{2})_(\d{2})T(\d{2})/);
                const formattedTime = match ? `${match[1]}-${match[2]}-${match[3]} ${match[4]}` : title;
                svg.append("text")
                    .attr("x", width - 10)
                    .attr("y", height - 5)
                    .attr("text-anchor", "end")
                    .attr("font-size", "10px")
                    .attr("fill", "#666")
                    .text(`${formattedTime} FNV3 Ensemble From GOOG @Enceladus`);
            }

            function getColorByIntensity(knots) {
                if (knots > 137) return "#maroon";
                if (knots > 112) return "#pink";
                if (knots > 97) return "orangered";
                if (knots > 82) return "darkgoldenrod";
                if (knots > 62) return "lightyellow";
                if (knots > 32) return "cyan";
                if (knots > 23) return "lightblue";
                return "darkgrey";
            }
            
            // ... (Theme toggle logic remains the same)
        })();
    </script>
