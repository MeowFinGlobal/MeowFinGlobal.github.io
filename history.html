<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史气旋查询 - Enceladus Blog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    
 <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --header-bg: #2c3e50;
            --header-text: #ecf0f1;
            --text-muted: #6c757d;
            --card-shadow: rgba(0,0,0,0.05);
            --article-title-color: #333;
            --map-ocean-color: #eef7ff;
            --map-land-color: #e0e0e0;
            --map-grid-color: #cccccc;
            --overlay-bg: rgba(44, 62, 80, 0.85);
            --input-bg: #fff;
            --button-bg: #4a90e2;
            --button-text: #fff;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #58a6ff;
            --secondary-color: #f7b731;
            --card-bg-color: #1e1e1e;
            --border-color: #333;
            --header-bg: #1a202c;
            --header-text: #e2e8f0;
            --text-muted: #a0aec0;
            --card-shadow: rgba(0,0,0,0.2);
            --article-title-color: #f0f0f0;
            --map-ocean-color: #2a2a2a;
            --map-land-color: #404040;
            --map-grid-color: #555;
            --overlay-bg: rgba(26, 32, 44, 0.85);
            --input-bg: #2a2a2a;
            --button-bg: #58a6ff;
            --button-text: #121212;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', 'Noto Sans SC', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            line-height: 1.7; 
            overflow-x: hidden; 
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        body::before, body::after { content: ''; position: fixed; z-index: -1; opacity: 0.05; transition: transform 0.5s ease-out; }
        body::before { width: 50vw; height: 50vw; background: var(--primary-color); border-radius: 50%; top: -20vw; right: -20vw; transform: var(--before-transform, translateY(0)); }
        body::after { width: 0; height: 0; border-style: solid; border-width: 0 0 40vw 40vw; border-color: transparent transparent var(--secondary-color) transparent; bottom: -10vw; left: -10vw; transform: var(--after-transform, rotate(-20deg)); }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .site-header { background-color: var(--header-bg); color: var(--header-text); padding: 2rem 1rem; text-align: center; margin-bottom: 3rem; border-bottom: 5px solid var(--primary-color); position: relative; overflow: hidden; transition: background-color 0.3s; }
        .site-header::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent); background-size: 40px 40px; z-index: 0; }
        .site-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; position: relative; z-index: 1; }
        .site-nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        .site-nav a { color: var(--header-text); text-decoration: none; margin: 0 15px; font-weight: 300; transition: all 0.3s ease; opacity: 0.8; display: inline-block; }
        .site-nav a:hover { color: #fff; opacity: 1; transform: translateY(-3px); }
        .article-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 2.5rem; padding: 2.5rem; box-shadow: 0 4px 15px var(--card-shadow); transition: background-color 0.3s, border-color 0.3s; }
        .article-title { font-size: 2.2rem; margin-bottom: 0.75rem; line-height: 1.3; color: var(--article-title-color); }
        
        #query-form { display: flex; gap: 10px; margin-bottom: 1.5rem; flex-wrap: wrap; }
        #query-form input {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 6px;
            font-family: inherit;
            flex-grow: 1;
        }
        #query-form button {
            padding: 10px 20px;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #query-form button:hover { opacity: 0.85; }

        .cyclone-section { margin-top: 2rem; margin-bottom: 3rem; }
        .cyclone-map-container {
            width: 100%;
            aspect-ratio: 3 / 2; 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        .cyclone-map-container svg { width: 100%; height: 100%; display: block; background-color: var(--map-ocean-color); }
        .map-overlay { position: absolute; background-color: var(--overlay-bg); color: white; padding: 5px 10px; font-family: 'Inter', sans-serif; z-index: 10; pointer-events: none; }
        .info-box { top: 0; left: 0; right: 0; padding: 10px; font-size: 14px; font-weight: bold; text-align: left; }
        .intensity-chart-container { top: 10px; right: 10px; width: 25%; height: 25%; background-color: rgba(0,0,0,0.3); border: 1px solid var(--map-grid-color); border-radius: 4px; }
        .legend-box { bottom: 10px; left: 10px; font-size: 12px; border-radius: 5px; }
        .legend-box h4 { margin: 0 0 5px 0; }
        .legend-box div { margin-bottom: 2px; }
        .legend-box i { width: 15px; height: 15px; float: left; margin-right: 8px; }

        .article-content h3 { margin-top: 2rem; margin-bottom: 1rem; color: var(--article-title-color); }
        .article-content pre { white-space: pre; overflow-x: auto; font-size: 0.9rem; font-family: 'Courier New', Courier, monospace; background-color: var(--bg-color); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); color: var(--text-muted); transition: background-color 0.3s, border-color 0.3s, color 0.3s; }

        .site-footer { text-align: center; padding: 2rem 1rem; margin-top: 3rem; color: var(--text-muted); border-top: 1px solid var(--border-color); transition: border-color 0.3s, color 0.3s; }
        
        #theme-toggle { background: none; color: var(--header-text); border: 1px solid var(--header-text); padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-family: inherit; font-weight: 300; margin-left: 15px; display: inline-block; opacity: 0.8; transition: all 0.3s ease; }
        #theme-toggle:hover { color: #fff; background-color: var(--primary-color); border-color: var(--primary-color); opacity: 1; transform: translateY(-3px); }

        @media (max-width: 768px) { 
            .article-card { padding: 1.5rem; } 
            .article-title { font-size: 1.8rem; } 
            #theme-toggle { margin-top: 1rem; }
        }
    </style>
</head>
<body>
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Enceladus的非财经空间</h1>
            <nav class="site-nav">
                <a href="./index.html">首页</a>
                <a href="./about.html">工具</a>
                <a href="./archive.html">归档</a>
                <a href="./history.html">历史查询</a>
                <a href="./realtime.html">实时</a>
                <button id="theme-toggle">切换模式</button>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <article class="article-card">
            <h1 class="article-title">历史热带气旋查询</h1>
            
            <form id="query-form" action="javascript:void(0);">
                <input type="text" id="cyclone-id" placeholder="气旋编号 (如 wp01, cp02)" required>
                <input type="number" id="cyclone-year" placeholder="年份 (如 2024)" required min="1900" max="2100">
                <button type="submit">查询</button>
            </form>

            <div id="cyclone-data-container" class="article-content">
                <p id="status-message">请输入编号和年份以查询历史（2011以后）气旋数据 eg. wp11 2025。</p>
            </div>
        </article>

    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Enceladus. All Rights Reserved.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script>
        (function() {
            const queryForm = document.getElementById('query-form');
            const dataContainer = document.getElementById('cyclone-data-container');
            const statusMessage = document.getElementById('status-message');

            let worldMapData = null;
            // Use a more detailed map for better visuals
            fetch("https://unpkg.com/world-atlas@2/countries-110m.json")
                .then(res => res.json())
                .then(data => worldMapData = data)
                .catch(err => console.error("无法加载地图数据:", err));

            queryForm.addEventListener('submit', () => {
                const cycloneId = document.getElementById('cyclone-id').value.trim().toLowerCase();
                const year = document.getElementById('cyclone-year').value.trim();

                if (!cycloneId || !year) {
                    statusMessage.textContent = '请输入完整的气旋编号和年份。';
                    statusMessage.style.color = 'red';
                    return;
                }

                if (!worldMapData) {
                    statusMessage.textContent = '地图数据仍在加载中，请稍后再试。';
                    statusMessage.style.color = 'orange';
                    return;
                }

                const url = `https://www.emc.ncep.noaa.gov/gc_wmb/vxt/DECKS/b${cycloneId}${year}.dat`;
                const proxyUrl = 'https://api.allorigins.win/raw?url='; // Using a different proxy

                dataContainer.innerHTML = ''; // Clear previous results
                const status = document.createElement('p');
                status.textContent = `正在加载 ${cycloneId.toUpperCase()}${year} 的数据...`;
                dataContainer.appendChild(status);

                fetch(proxyUrl + encodeURIComponent(url))
                    .then(response => {
                        if (!response.ok) throw new Error(`数据未找到或网络错误 (Status: ${response.status})`);
                        return response.text();
                    })
                    .then(data => {
                        const parsedData = parseCycloneData(`${cycloneId.toUpperCase()}${year}`, data);

                        if (parsedData.track.length === 0) {
                             throw new Error('获取成功，但数据为空或格式不正确。');
                        }

                        dataContainer.innerHTML = ''; // Clear loading message

                        const section = document.createElement('div');
                        section.className = 'cyclone-section';

                        const header = document.createElement('h3');
                        header.textContent = `热带气旋: ${parsedData.cycloneName} (${parsedData.name})`;
                        
                        const mapContainer = document.createElement('div');
                        mapContainer.className = 'cyclone-map-container';
                        
                        const dataPre = document.createElement('pre');
                        dataPre.textContent = parsedData.data;

                        section.appendChild(header);
                        section.appendChild(mapContainer);
                        section.appendChild(dataPre);
                        dataContainer.appendChild(section);

                        drawCycloneMap(mapContainer, worldMapData, parsedData);
                    })
                    .catch(error => {
                        console.error('查询失败:', error);
                        dataContainer.innerHTML = `<p style="color:red;">查询失败: ${error.message}。<br>请检查输入的编号 (${cycloneId}) 和年份 (${year}) 是否正确，或该数据是否存在。</p>`;
                    });
            });

            function parseCycloneData(name, data) {
                const rawLines = data.trim().split('\n');
                const processedTimestamps = new Set();
                const cleanedLines = [];
                const trackPoints = [];
                let cycloneName = "UNKNOWN";
                rawLines.forEach(rawLine => {
                    const lineParts = rawLine.split(',');
                    if (lineParts.length < 11) return;
                    const timestamp = lineParts[2].trim();
                    if (processedTimestamps.has(timestamp)) return;
                    processedTimestamps.add(timestamp);
                    try {
                        const currentName = lineParts[27] ? lineParts[27].trim() : '';
                        if (currentName !== 'BEST' && currentName) {
                            cycloneName = currentName;
                        }
                        const latStr = lineParts[6].trim();
                        const lonStr = lineParts[7].trim();
                        const intensity = parseInt(lineParts[8].trim(), 10);
                        const pressure = parseInt(lineParts[9].trim(), 10);
                        const stormType = lineParts[10].trim();
                        const lat = parseFloat(latStr.slice(0, -1)) / 10.0 * (latStr.endsWith('N') ? 1 : -1);
                        const lon = parseFloat(lonStr.slice(0, -1)) / 10.0 * (lonStr.endsWith('E') ? 1 : -1);
                        trackPoints.push({ lat, lon, intensity, pressure, timestamp, stormType });
                    } catch (e) {
                         console.warn("解析行数据时出错: ", rawLine, e);
                    }
                    const truncatedParts = lineParts.slice(0, 11);
                    const cleanedLine = truncatedParts.map(p => p.trim()).join(', ');
                    cleanedLines.push(cleanedLine);
                });
                return { name, cycloneName, data: cleanedLines.join('\n'), track: trackPoints };
            }

            function drawCycloneMap(container, world, cyclone) {
                const { name, cycloneName, track } = cyclone;
                if (!track || track.length === 0) return;

                const width = container.clientWidth;
                const height = container.clientHeight || width * (2 / 3);
                
                const svg = d3.select(container).append("svg").attr("width", width).attr("height", height);

                const trackLineString = { type: "LineString", coordinates: track.map(p => [p.lon, p.lat]) };
                
                // --- MODIFICATION START ---
                // 1. Calculate the bounding box of the track
                const bounds = d3.geoBounds(trackLineString);
                
                // 2. Add padding around the bounds. You can adjust this value.
                // A larger number means more "zoomed out".
                const padding = 8; 

                // 3. Calculate new padded coordinates, ensuring they are valid.
                const lon0 = Math.max(-180, bounds[0][0] - padding);
                const lat0 = Math.max(-90,  bounds[0][1] - padding);
                const lon1 = Math.min(180,  bounds[1][0] + padding);
                const lat1 = Math.min(90,   bounds[1][1] + padding);

                // Create a GeoJSON object for the new padded bounds.
                const paddedBoundsGeoJSON = {
                    type: "Polygon",
                    coordinates: [[
                        [lon0, lat0], [lon1, lat0],
                        [lon1, lat1], [lon0, lat1],
                        [lon0, lat0]
                    ]]
                };

                // 4. Use the padded bounds to set the projection
                const projection = d3.geoMercator().fitSize([width, height], paddedBoundsGeoJSON);
                // --- MODIFICATION END ---
                
                const pathGenerator = d3.geoPath().projection(projection);

                svg.append("path").attr("d", pathGenerator({type: "Sphere"})).attr("fill", "var(--map-ocean-color)");
                svg.append("path").datum(d3.geoGraticule10()).attr("d", pathGenerator).attr("fill", "none").attr("stroke", "var(--map-grid-color)").attr("stroke-width", 0.5).attr("stroke-opacity", 0.5);
                svg.append("path").datum(topojson.feature(world, world.objects.countries)).attr("d", pathGenerator).attr("fill", "var(--map-land-color)").attr("stroke", "var(--map-grid-color)");

                for (let i = 0; i < track.length - 1; i++) {
                    const startPoint = track[i];
                    const endPoint = track[i+1];
                    const segment = { type: "LineString", coordinates: [[startPoint.lon, startPoint.lat], [endPoint.lon, endPoint.lat]] };
                    svg.append("path").datum(segment).attr("d", pathGenerator).attr("fill", "none").attr("stroke", getColorByIntensity(startPoint.intensity)).attr("stroke-width", 2.5);
                }
                track.forEach(point => {
                    const [px, py] = projection([point.lon, point.lat]);
                    svg.append("circle").attr("cx", px).attr("cy", py).attr("r", 4).attr("fill", getColorByIntensity(point.intensity));
                });
                
                const infoBox = d3.select(container).append("div").attr("class", "map-overlay info-box");
                const latestPoint = track[track.length - 1];
                const maxIntensity = d3.max(track, d => d.intensity);
                const minPressure = d3.min(track, d => d.pressure > 800 ? d.pressure : null);
                
                const excludedTypesForACE = ['DB', 'MD', 'SS', 'EX'];
                const ace = track.reduce((sum, p) => {
                    if (p.intensity >= 35 && !excludedTypesForACE.includes(p.stormType)) {
                        return sum + Math.pow(p.intensity, 2) / 10000;
                    }
                    return sum;
                }, 0).toFixed(4);

                infoBox.html(`${cycloneName} (${name})<br>Max Intensity: ${maxIntensity}KT ${minPressure}hPa ｜ ACE: ${ace}<br>Latest: ${latestPoint.timestamp.slice(0,8)} ${latestPoint.timestamp.slice(8,12)}Z | ${latestPoint.intensity}KT ${latestPoint.pressure}hPa @Enceladus`);
                
                const chartContainer = d3.select(container).append("div").attr("class", "map-overlay intensity-chart-container");
                drawIntensityChart(chartContainer, track);

                const legendContainer = d3.select(container).append("div").attr("class", "map-overlay legend-box");
                drawLegend(legendContainer);
            }

            function drawIntensityChart(container, track) {
                const margin = { top: 5, right: 25, bottom: 15, left: 25 };
                const width = container.node().clientWidth - margin.left - margin.right;
                const height = container.node().clientHeight - margin.top - margin.bottom;
                const svg = container.append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);
                const x = d3.scaleLinear().domain([0, track.length - 1]).range([0, width]);
                const y = d3.scaleLinear().domain([0, d3.max(track, d => d.intensity) + 10]).range([height, 0]);
                svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).ticks(0));
                svg.append("g").call(d3.axisLeft(y).ticks(3).tickSize(3)).selectAll("text").style("fill", "white");
                svg.selectAll(".domain, .tick line").style("stroke", "white");
                svg.append("path").datum(track).attr("fill", "none").attr("stroke", "white").attr("stroke-width", 1.5).attr("d", d3.line().x((d, i) => x(i)).y(d => y(d.intensity)));
            }

            function drawLegend(container) {
                const legendData = [
                    { color: '#A9A9A9', label: 'Low Pressure' }, { color: '#87CEEB', label: 'Tropical Depression' },
                    { color: '#00FFFC', label: 'Tropical Storm' }, { color: '#FFFF00', label: 'Category 1' },
                    { color: '#CE9F20', label: 'Category 2' }, { color: '#FF8A00', label: 'Category 3' },
                    { color: '#800080', label: 'Category 4/5' }
                ];
                let content = '<h4>Cyclone Intensity</h4>';
                legendData.forEach(d => {
                    content += `<div><i style="background:${d.color}"></i>${d.label}</div>`;
                });
                container.html(content);
            }

            function getColorByIntensity(knots) {
                if (knots >= 115) return '#800080';
                if (knots >= 100) return '#FF8A00';
                if (knots >= 85) return '#CE9F20';
                if (knots >= 65) return '#FFFF00';
                if (knots >= 35) return '#00FFFC';
                if (knots >= 25) return '#87CEEB';
                return '#A9A9A9';
            }

            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            if (themeToggle) {
                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        body.classList.add('dark-mode');
                        themeToggle.textContent = '日间模式';
                    } else {
                        body.classList.remove('dark-mode');
                        themeToggle.textContent = '黑夜模式';
                    }
                };
                themeToggle.addEventListener('click', () => {
                    const isDarkMode = body.classList.contains('dark-mode');
                    const newTheme = isDarkMode ? 'light' : 'dark';
                    applyTheme(newTheme);
                    try { localStorage.setItem('theme', newTheme); } catch (e) { console.error("无法访问 localStorage:", e); }
                });
                let initialTheme = 'light';
                try {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (savedTheme) { initialTheme = savedTheme; } else if (prefersDark) { initialTheme = 'dark'; }
                } catch (e) { console.error("无法访问 localStorage:", e); }
                applyTheme(initialTheme);
            }
        })();
    </script>

</body>
