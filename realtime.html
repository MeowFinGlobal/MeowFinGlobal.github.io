    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        /* --- 默认 (白天) 模式颜色 --- */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --card-bg-color: #ffffff;
            --border-color: #dee2e6;
            --header-bg: #2c3e50;
            --header-text: #ecf0f1;
            --text-muted: #6c757d;
            --card-shadow: rgba(0,0,0,0.05);
            --article-title-color: #333;
        }

        /* --- 黑夜模式下的颜色 --- */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #58a6ff;
            --secondary-color: #f7b731;
            --card-bg-color: #1e1e1e;
            --border-color: #333;
            --header-bg: #1a202c;
            --header-text: #e2e8f0;
            --text-muted: #a0aec0;
            --card-shadow: rgba(0,0,0,0.2);
            --article-title-color: #f0f0f0;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', 'Noto Sans SC', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            line-height: 1.7; 
            overflow-x: hidden; 
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        body::before, body::after { content: ''; position: fixed; z-index: -1; opacity: 0.05; transition: transform 0.5s ease-out; }
        body::before { width: 50vw; height: 50vw; background: var(--primary-color); border-radius: 50%; top: -20vw; right: -20vw; transform: var(--before-transform, translateY(0)); }
        body::after { width: 0; height: 0; border-style: solid; border-width: 0 0 40vw 40vw; border-color: transparent transparent var(--secondary-color) transparent; bottom: -10vw; left: -10vw; transform: var(--after-transform, rotate(-20deg)); }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .site-header { background-color: var(--header-bg); color: var(--header-text); padding: 2rem 1rem; text-align: center; margin-bottom: 3rem; border-bottom: 5px solid var(--primary-color); position: relative; overflow: hidden; transition: background-color 0.3s; }
        .site-header::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 75%, transparent 75%, transparent); background-size: 40px 40px; z-index: 0; }
        .site-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; position: relative; z-index: 1; }
        .site-nav { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; }
        .site-nav a { color: var(--header-text); text-decoration: none; margin: 0 15px; font-weight: 300; transition: all 0.3s ease; opacity: 0.8; display: inline-block; }
        .site-nav a:hover { color: #fff; opacity: 1; transform: translateY(-3px); }
        .article-card { background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 2.5rem; padding: 2.5rem; box-shadow: 0 4px 15px var(--card-shadow); transition: background-color 0.3s, border-color 0.3s; }
        .article-title { font-size: 2.2rem; margin-bottom: 0.75rem; line-height: 1.3; color: var(--article-title-color); }
        .article-meta { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; transition: border-color 0.3s, color 0.3s; }
        
        #map {
            height: 450px;
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        /* --- 修正: 调整黑夜模式地图滤镜，使海洋更深 --- */
        .dark-mode .leaflet-tile-pane {
            filter: invert(1) hue-rotate(180deg) brightness(30%) contrast(190%);
        }

        /* --- 新增: 地图图例样式 --- */
        .legend {
            padding: 6px 8px;
            font: 12px/1.5 Arial, Helvetica, sans-serif;
            background: var(--card-bg-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
        }

        .article-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--article-title-color);
        }
        .article-content pre {
            white-space: pre;
            overflow-x: auto;
            font-size: 0.9rem;
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .site-footer { text-align: center; padding: 2rem 1rem; margin-top: 3rem; color: var(--text-muted); border-top: 1px solid var(--border-color); transition: border-color 0.3s, color 0.3s; }
        
        #theme-toggle {
            background: none;
            color: var(--header-text);
            border: 1px solid var(--header-text);
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            font-weight: 300;
            margin-left: 15px;
            display: inline-block;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        #theme-toggle:hover {
            color: #fff;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            opacity: 1;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) { 
            .article-card { padding: 1.5rem; } 
            .article-title { font-size: 1.8rem; } 
            #theme-toggle { margin-top: 1rem; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Enceladus的非财经空间</h1>
            <nav class="site-nav">
                <a href="./index.html">首页</a>
                <a href="./about.html">行情</a>
                <a href="#">归档</a>
                <a href="./live.html">实时</a>
                <button id="theme-toggle">切换模式</button>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <article class="article-card">
            <h1 class="article-title">现时活跃的热带气旋</h1>
            <p class="article-meta">数据更新于 <time id="utc-time">正在加载实时UTC时间...</time></p>
            
            <div id="map"></div>

            <div id="cyclone-data-container" class="article-content">
                <p id="loading-message">正在抓取初始数据...</p>
            </div>
        </article>

    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Enceladus. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        (function() {
            const timeElement = document.getElementById('utc-time');
            const dataContainer = document.getElementById('cyclone-data-container');
            const loadingMessage = document.getElementById('loading-message');

            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toUTCString();
                timeElement.setAttribute('datetime', now.toISOString());
            }

            const map = L.map('map').setView([20, 140], 4);
            const lightTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            });
            const darkTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            });
            const allBounds = [];

            if (dataContainer && loadingMessage) {
                const initialUrl = 'https://science.nrlmry.navy.mil/geoips/tcdat/sectors/atcf_sector_file';
                const proxyUrl = 'https://corsproxy.io/?';

                fetch(proxyUrl + encodeURIComponent(initialUrl))
                    .then(response => {
                        if (!response.ok) throw new Error(`网络响应错误 (Status: ${response.status})`);
                        return response.text();
                    })
                    .then(text => {
                        const lines = text.trim().split('\n');
                        const cycloneUrlMap = new Map();

                        lines.forEach(line => {
                            const parts = line.trim().split(/\s+/);
                            if (parts.length < 3) return;
                            const prefix = parts[0].trim();
                            let dateStr = null;
                            for (let i = 1; i < parts.length; i++) {
                                if (/^\d{6}$/.test(parts[i])) {
                                    dateStr = parts[i];
                                    break;
                                }
                            }
                            if (!dateStr) return;

                            if (prefix.length === 3 && prefix.endsWith('W') && !cycloneUrlMap.has(prefix)) {
                                const number = prefix.substring(0, 2);
                                const year = dateStr.substring(0, 2);
                                const wpId = `wp${number}`;
                                const finalUrl = `https://www.emc.ncep.noaa.gov/gc_wmb/vxt/DECKS/b${wpId}20${year}.dat`;
                                cycloneUrlMap.set(prefix, finalUrl);
                            }
                        });

                        const cycloneUrls = Array.from(cycloneUrlMap.entries()).map(([name, url]) => ({ name, url }));

                        if (cycloneUrls.length === 0) {
                            loadingMessage.textContent = '当前无活跃的西太平洋热带气旋。';
                            return;
                        }

                        const cycloneNames = cycloneUrls.map(c => c.name).join(', ');
                        loadingMessage.innerHTML = `发现 ${cycloneUrls.length} 个活跃气旋: <strong>${cycloneNames}</strong>。<br>正在抓取详细数据...`;
                        
                        const fetchPromises = cycloneUrls.map(cyclone => {
                            return fetch(proxyUrl + encodeURIComponent(cyclone.url))
                                .then(res => res.text())
                                .then(data => {
                                    const rawLines = data.trim().split('\n');
                                    const processedTimestamps = new Set();
                                    const cleanedLines = [];
                                    const trackPoints = [];

                                    rawLines.forEach(rawLine => {
                                        const lineParts = rawLine.split(',');
                                        if (lineParts.length < 11) return;
                                        const timestamp = lineParts[2].trim();
                                        if (processedTimestamps.has(timestamp)) return;
                                        processedTimestamps.add(timestamp);
                                        
                                        try {
                                            const latStr = lineParts[6].trim();
                                            const lonStr = lineParts[7].trim();
                                            const intensity = parseInt(lineParts[8].trim(), 10);
                                            const lat = parseFloat(latStr.slice(0, -1)) / 10.0 * (latStr.endsWith('N') ? 1 : -1);
                                            const lon = parseFloat(lonStr.slice(0, -1)) / 10.0 * (lonStr.endsWith('E') ? 1 : -1);
                                            trackPoints.push({ lat, lon, intensity });
                                        } catch (e) {}
                                        
                                        const truncatedParts = lineParts.slice(0, 11);
                                        const cleanedLine = truncatedParts.map(p => p.trim()).join(', ');
                                        cleanedLines.push(cleanedLine);
                                    });
                                    return { name: cyclone.name, data: cleanedLines.join('\n'), track: trackPoints };
                                })
                                .catch(err => ({ name: cyclone.name, data: `加载失败: ${err.message}`, track: [] }));
                        });

                        return Promise.all(fetchPromises);
                    })
                    .then(results => {
                        if (!results) return;
                        loadingMessage.style.display = 'none';

                        results.forEach(result => {
                            // --- 修正: 绘制分段着色的路径 ---
                            if (result.track && result.track.length > 1) {
                                for (let i = 0; i < result.track.length - 1; i++) {
                                    const startPoint = result.track[i];
                                    const endPoint = result.track[i+1];
                                    const segmentColor = getColorByIntensity(startPoint.intensity);
                                    L.polyline([[startPoint.lat, startPoint.lon], [endPoint.lat, endPoint.lon]], {
                                        color: segmentColor,
                                        weight: 3
                                    }).addTo(map);
                                }
                                
                                const latestPoint = result.track[result.track.length - 1];
                                L.marker([latestPoint.lat, latestPoint.lon])
                                    .addTo(map)
                                    .bindPopup(`<b>${result.name}</b><br>当前强度: ${latestPoint.intensity} kts`)
                                    .bindTooltip(result.name, { permanent: true, direction: 'right', offset: [10, 0] })
                                    .openTooltip();
                                
                                const trackBounds = L.latLngBounds(result.track.map(p => [p.lat, p.lon]));
                                allBounds.push(trackBounds);
                            }
                            // --- 修正结束 ---

                            const cycloneHeader = document.createElement('h3');
                            cycloneHeader.textContent = `热带气旋: ${result.name}`;
                            const dataPre = document.createElement('pre');
                            dataPre.textContent = result.data;
                            dataContainer.appendChild(cycloneHeader);
                            dataContainer.appendChild(dataPre);
                        });
                        
                        if (allBounds.length > 0) {
                            const combinedBounds = allBounds.reduce((bounds, current) => bounds.extend(current));
                            map.fitBounds(combinedBounds, { padding: [50, 50] });
                        }
                    })
                    .catch(error => {
                        console.error('抓取初始数据时发生错误:', error);
                        loadingMessage.textContent = `无法加载热带气旋列表。\n错误详情: ${error.message}`;
                    });
            }

            // --- 修正: 更新颜色函数以匹配您的要求 ---
            function getColorByIntensity(knots) {
                if (knots >= 160) return '#800080'; // 紫色
                if (knots >= 130) return '#FF0000'; // 红色
                if (knots >= 100) return '#FFA500'; // 橙色
                if (knots >= 65) return '#FFFF00';  // 浅黄 (改为纯黄更明显)
                if (knots >= 35) return '#87CEEB';  // 浅蓝
                if (knots >= 25) return '#00008B';  // 深蓝
                return '#A9A9A9'; // 灰色 (低于25)
            }

            // --- 新增: 创建地图图例 ---
            const legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                const div = L.DomUtil.create('div', 'info legend');
                const grades = [25, 35, 65, 100, 130, 160];
                const labels = ['25-34 kts', '35-64 kts', '65-99 kts', '100-129 kts', '130-159 kts', '160+ kts'];
                div.innerHTML += '<h4>风速 (kts)</h4>';
                for (let i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColorByIntensity(grades[i]) + '"></i> ' +
                        labels[i] + '<br>';
                }
                return div;
            };
            legend.addTo(map);
            // --- 图例结束 ---

            // 黑夜模式切换逻辑
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            if (themeToggle) {
                const applyTheme = (theme) => {
                    if (theme === 'dark') {
                        body.classList.add('dark-mode');
                        themeToggle.textContent = '日间模式';
                        map.removeLayer(lightTile);
                        darkTile.addTo(map);
                    } else {
                        body.classList.remove('dark-mode');
                        themeToggle.textContent = '黑夜模式';
                        map.removeLayer(darkTile);
                        lightTile.addTo(map);
                    }
                };
                themeToggle.addEventListener('click', () => {
                    const isDarkMode = body.classList.contains('dark-mode');
                    const newTheme = isDarkMode ? 'light' : 'dark';
                    applyTheme(newTheme);
                    try { localStorage.setItem('theme', newTheme); } catch (e) { console.error("无法访问 localStorage:", e); }
                });
                let initialTheme = 'light';
                try {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (savedTheme) { initialTheme = savedTheme; } else if (prefersDark) { initialTheme = 'dark'; }
                } catch (e) { console.error("无法访问 localStorage:", e); }
                applyTheme(initialTheme);
            }
        })();
    </script>

</body>
</html>
